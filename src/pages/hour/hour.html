<ion-header>

  <ion-navbar>
    <ion-title>hour</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
  </ion-list>
  <p>
    <button ion-button block (click)="openstudent()">I Hour</button>
  </p>
  <p>
    <button ion-button block color="secondary">II Hour</button>
  </p>
  <p>
    <button ion-button block>III Hour</button>
  </p>
  <p>
    <button ion-button block color="secondary">IV Hour</button>
  </p>
  <p>
    <button ion-button block>V Hour</button>
  </p>



</ion-content>
